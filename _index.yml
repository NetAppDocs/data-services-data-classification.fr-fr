  title: Documentation sur la classification des données NetApp
  summary: NetApp Data Classificaiton vous permet d'analyser et de classer les données
    dans le multicloud hybride de votre organisation.  La classification des données
    utilise le traitement du langage naturel (NLP) basé sur l'IA pour l'analyse et
    la catégorisation des données contextuelles, vous offrant des informations exploitables
    sur vos données pour répondre aux exigences de conformité, détecter les vulnérabilités
    de sécurité, optimiser les coûts et accélérer la migration.
